<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Bo Staff Structure -->
  <g>
    <!-- Left Pole -->
    <rect x="100" y="150" width="200" height="40" rx="5" ry="5" fill="#d0d0d0" stroke="#666" stroke-width="2" />
    
    <!-- Right Pole -->
    <rect x="500" y="150" width="200" height="40" rx="5" ry="5" fill="#d0d0d0" stroke="#666" stroke-width="2" />
    
    <!-- Center Housing -->
    <rect x="300" y="130" width="200" height="80" rx="5" ry="5" fill="#a0a0a0" stroke="#666" stroke-width="2" />
    
    <!-- Text Labels -->
    <text x="150" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">LED Strip 1</text>
    <text x="600" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">LED Strip 2</text>
    <text x="400" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Electronics Housing</text>
  </g>
  
  <!-- Components -->
  <g>
    <!-- ESP8266 -->
    <rect x="350" y="240" width="100" height="60" rx="3" ry="3" fill="#4285f4" stroke="#333" stroke-width="2" />
    <text x="400" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ESP8266</text>
    
    <!-- MPU6050 -->
    <rect x="250" y="250" width="70" height="40" rx="3" ry="3" fill="#0f9d58" stroke="#333" stroke-width="2" />
    <text x="285" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="white">MPU6050</text>
    
    <!-- Button -->
    <circle cx="480" cy="270" r="15" fill="#db4437" stroke="#333" stroke-width="2" />
    <text x="480" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Button</text>
    
    <!-- Battery -->
    <rect x="330" y="320" width="140" height="30" rx="3" ry="3" fill="#f4b400" stroke="#333" stroke-width="2" />
    <text x="400" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Li-ion Battery</text>
    
    <!-- Connection Lines -->
    <line x1="320" y1="270" x2="350" y2="270" stroke="#333" stroke-width="2" />
    <line x1="450" y1="270" x2="465" y2="270" stroke="#333" stroke-width="2" />
    <line x1="400" y1="300" x2="400" y2="320" stroke="#333" stroke-width="2" />
    
    <!-- LED Indicators in Left Pole -->
    <g>
      <circle cx="130" cy="150" r="3" fill="#ff0000" />
      <circle cx="150" cy="150" r="3" fill="#00ff00" />
      <circle cx="170" cy="150" r="3" fill="#0000ff" />
      <circle cx="190" cy="150" r="3" fill="#ff00ff" />
      <circle cx="210" cy="150" r="3" fill="#ffff00" />
      <circle cx="230" cy="150" r="3" fill="#00ffff" />
    </g>
    
    <!-- LED Indicators in Right Pole -->
    <g>
      <circle cx="530" cy="150" r="3" fill="#ff0000" />
      <circle cx="550" cy="150" r="3" fill="#00ff00" />
      <circle cx="570" cy="150" r="3" fill="#0000ff" />
      <circle cx="590" cy="150" r="3" fill="#ff00ff" />
      <circle cx="610" cy="150" r="3" fill="#ffff00" />
      <circle cx="630" cy="150" r="3" fill="#00ffff" />
    </g>
  </g>
  
  <!-- Connection Arrows from ESP to LEDs -->
  <g stroke="#666" stroke-width="1.5" fill="none">
    <path d="M 380,240 C 380,200 280,200 200,150" marker-end="url(#arrowhead)" />
    <path d="M 420,240 C 420,200 520,200 600,150" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">LED Bo Staff Architecture</text>
  
  <!-- Legend -->
  <g transform="translate(600, 320)">
    <rect x="0" y="0" width="180" height="70" fill="#fff" stroke="#ccc" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="12" fill="#333">Legend:</text>
    
    <rect x="10" y="30" width="15" height="10" fill="#4285f4" />
    <text x="30" y="38" font-family="Arial" font-size="10" fill="#333">Controller</text>
    
    <rect x="10" y="45" width="15" height="10" fill="#0f9d58" />
    <text x="30" y="53" font-family="Arial" font-size="10" fill="#333">Accelerometer</text>
    
    <circle cx="17" cy="62" r="5" fill="#db4437" />
    <text x="30" y="65" font-family="Arial" font-size="10" fill="#333">Button</text>
  </g>
</svg>